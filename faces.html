var paper = Raphael(10, 50, 350, 500);

var x2y = function(x, y, h, p, callback) {
  h.attr({path:x[p]});
  if (callback == null) {
    var toY = Raphael.animation({path:y[p]}, 500);
  } else {
    var toY = Raphael.animation({path:y[p]}, 500, callback);
  }
  h.animate(toY.delay(100));
}

var faceAnimation = function(p) {
  var h = paper.path(happy[p]);
  attr(h, colors[p]);
  var scared2disgusted = function() {
   x2y(scared, disgusted, h, p);
  }
  var content2scared = function() {
    x2y(content, scared, h, p, scared2disgusted);
  }
  var angry2content = function() {
    x2y(angry, content, h, p, content2scared);
  }
  var surprised2angry = function() {
    x2y(surprised, angry, h, p, angry2content);
  }
  var sad2surprised = function() {
    x2y(sad, surprised, h, p, surprised2angry);
  }
  var happy2sad = function() {
    x2y(happy, sad, h, p, sad2surprised);
  }
  happy2sad()
}

for (var i=0; i<pieces.length; i++) {
  var p = pieces[i];
  faceAnimation(p);
}
