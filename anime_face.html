<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Faces</title>
<meta name="viewport" content="initial-scale=1.0">
</head> 

<body>


<!-- Scripts -->
<script src="./raphael.js" type="text/javascript"></script>
<script src="./anime_face.js" type="text/javascript"></script>

<script>
var p1 = Raphael(10, 50, 800, 800);
drawOneFace(p1, "happy");
var p2 = Raphael(300, 0, 750, 750);
drawFace(p2, 0, 0, 100, "sad", "content", 0.4);
drawFace(p2, 80, 80, 200, "sad", "content", 0.7);
drawFace(p2, 250, 250, 300, "sad", "content", 1);
var f1 = new Face({paper:p1, x:200, y:200, width:600, ex1:"disappointed"});
setTimeout(function(){
  f1.update({width:500});
  f1.animate({ex1:"surprised"}, 1000);
  setTimeout(function() {
    f1.hide();
    setTimeout(function() {f1.show();}, 500);
  }, 1500);
}, 1000);
</script>

</body>
